<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTTP Demo Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login Page â€” HTTP Demo</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="responseBox"></div>

    <div id="actions" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <button id="getProfile">GET Profile</button>
      <button id="updateProfile">PUT (Update Profile)</button>
      <button id="deleteProfile">DELETE (Remove Profile)</button>
      <button id="logout">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
